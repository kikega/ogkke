{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="egalvez">
    <title>Mis Oposiciones</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Fuentes para esta plantilla -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Estilos para esta plantilla -->
    <link href="{% static "css/sb-admin.css" %}" rel="stylesheet">

  </head>

  <body class="fixed-nav sticky-footer bg-dark" id="page-top">

    {% include 'navbar.html' %}
    <div class="content-wrapper"> 
      <div class="container-fluid"> 
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Inicio</a>
          </li>
          <li class="breadcrumb-item active">
            {% block breadcrumb %} 
            {% endblock breadcrumb %}
          </li>
        </ol> 
      <h1>{% block titulo %}{% endblock titulo %}</h1> 
      {% block cuerpo %}{% endblock cuerpo %}
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <script src="{% static "popper/popper.min.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "jquery-easing/jquery.easing.min.js" %}"></script>
    <script src="{% static "chart.js/Chart.min.js" %}"></script>
    <script src="{% static "datatables/jquery.dataTables.js" %}"></script>
    <script src="{% static "datatables/dataTables.bootstrap4.js" %}"></script>

    <script src="{% static "js/sb-admin.js" %}"></script>

    {% block scripts %}
    
    {% endblock scripts %}

  </body>

</html>
